{{- if and .Values.mindsdb.enabled (not .Values.mindsdb.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-stack.fullname" . }}-mindsdb
  labels:
    {{- include "mcp-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: mindsdb
type: Opaque
stringData:
  MINDSDB_USERNAME: {{ .Values.mindsdb.credentials.username | quote }}
  MINDSDB_PASSWORD: {{ .Values.mindsdb.credentials.password | quote }}
{{- end }}
