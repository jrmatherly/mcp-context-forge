# ===============================================================
# ðŸŽ¯  Helm Chart - Lint & Template Validation
# ===============================================================
#
#   - validates Helm chart syntax with `helm lint`
#   - renders all templates with `helm template` to catch errors
#   - runs on PRs and pushes that touch charts/ or this workflow
#   - ensures chart is always in a deployable state
# ---------------------------------------------------------------

name: "Helm chart - lint"

on:
  push:
    branches: ["main"]
    paths:
      - 'charts/**'
      - '.github/workflows/helm-lint.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'charts/**'
      - '.github/workflows/helm-lint.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  helm-lint:
    name: lint & template
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------
      # 0ï¸âƒ£  Checkout
      # -----------------------------------------------------------
      - name: â¬‡ï¸  Checkout source
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1

      # -----------------------------------------------------------
      # 1ï¸âƒ£  Install Helm
      # -----------------------------------------------------------
      - name: âŽˆ  Set up Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: 'v3.17.3'

      # -----------------------------------------------------------
      # 2ï¸âƒ£  Lint Chart
      # -----------------------------------------------------------
      - name: ðŸ”  Helm lint
        run: helm lint charts/mcp-stack/

      # -----------------------------------------------------------
      # 3ï¸âƒ£  Template Render (catch Go template errors)
      # -----------------------------------------------------------
      - name: ðŸ“„  Helm template render
        run: |
          helm template test charts/mcp-stack/ --debug > /dev/null
          echo "Template render completed successfully"

      # -----------------------------------------------------------
      # 4ï¸âƒ£  Template Render with PgBouncer enabled
      # -----------------------------------------------------------
      - name: ðŸ“„  Helm template render (PgBouncer enabled)
        run: |
          helm template test charts/mcp-stack/ \
            --set pgbouncer.enabled=true \
            --debug > /dev/null
          echo "PgBouncer template render completed successfully"
