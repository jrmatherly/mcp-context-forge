# ===============================================================
# ğŸ§ª JavaScript Unit Tests (Vitest)
# ===============================================================
# Authors: Gabriel Costa, Mihai Criveti
#   - runs Vitest unit tests for browser-side JavaScript
#   - uses jsdom environment to test non-modular browser scripts
#   - installs dependencies from package.json / package-lock.json
# ---------------------------------------------------------------

name: JavaScript Tests (Vitest)

on:
  push:
    branches: ["main"]
    paths:
      - 'mcpgateway/static/**'
      - 'tests/js/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vitest.config.*'
      - '.github/workflows/vitest.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'mcpgateway/static/**'
      - 'tests/js/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vitest.config.*'
      - '.github/workflows/vitest.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  vitest:
    name: vitest
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------
      # 0ï¸âƒ£  Checkout
      # -----------------------------------------------------------
      - name: â¬‡ï¸  Checkout source
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1

      # -----------------------------------------------------------
      # 1ï¸âƒ£  Node.js Setup
      # -----------------------------------------------------------
      - name: ğŸ“¦  Set up Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '20'
          cache: npm

      # -----------------------------------------------------------
      # 2ï¸âƒ£  Install Dependencies
      # -----------------------------------------------------------
      - name: ğŸ“¥  Install dependencies
        run: npm ci

      # -----------------------------------------------------------
      # 3ï¸âƒ£  Run Vitest
      # -----------------------------------------------------------
      - name: ğŸ§ª  Run Vitest
        run: npx vitest run
